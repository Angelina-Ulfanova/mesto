<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./pages/index.css">

  <title>Mesto</title>

</head>

<body class="body">
  
  <div class="page">
  
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__image" src="./images/custo.jpg" alt="Кусто">
        <div class="profile__form">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить"><img class="profile__img-button" src="./images/edit_button.png" alt="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"><img class="profile__img-button" src="./images/plus.png" alt="Добавить"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__img">
          <div class="element__group">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button" aria-label="Лайк"><img src="./images/like.png" alt="Лайк" class="element__img-like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус" class="element__img">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button" aria-label="Лайк"><img src="./images/like.png" alt="Лайк" class="element__img-like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__img">
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button" aria-label="Лайк"><img src="./images/like.png" alt="Лайк" class="element__img-like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус" class="element__img">
          <div class="element__group">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button" aria-label="Лайк"><img src="./images/like.png" alt="Лайк" class="element__img-like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="element__img">
          <div class="element__group">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button" aria-label="Лайк"><img src="./images/like.png" alt="Лайк" class="element__img-like"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия" class="element__img">
          <div class="element__group">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__like" type="button" aria-label="Лайк"><img src="./images/like.png" alt="Лайк" class="element__img-like"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"><img class="popup__img-button" src="./images/close.png" alt="Закрыть"></button>
        <form class="popup__form" action="#" name="popupform" method="post">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__text" type="text" id="name" name="popupname" placeholder="Имя">
          <input class="popup__text" type="text" id="job" name="popupjob" placeholder="О себе">
          <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
