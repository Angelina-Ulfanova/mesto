<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./pages/index.css">

  <title>Mesto</title>

</head>

<body class="body">
  
  <div class="page">
  
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__image" src="./images/custo.jpg" alt="Кусто">
        <div class="profile__form">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Изменить"><img class="profile__img-button" src="./images/edit_button.png" alt="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"><img class="profile__img-button" src="./images/plus.png" alt="Добавить"></button>
      </section>

      <section class="elements"></section>

    </main>

    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"><img class="popup__img-button" src="./images/close.png" alt="Закрыть"></button>
        <form class="popup__form" action="#" name="popupform" method="post">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__text" type="text" id="name" name="popupname" placeholder="Имя">
          <input class="popup__text" type="text" id="job" name="popupjob" placeholder="О себе">
          <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_element_add">
      <div class="popup__container popup__container_element_add">
        <button class="popup__close popup__close_element_add" type="button" aria-label="Закрыть"><img class="popup__img-button popup__img-button_element_add" src="./images/close.png" alt="Закрыть"></button>
        <form class="popup__form popup__form_element_add" action="#" name="popupform" method="post">
          <h2 class="popup__title popup__title_element_add">Новое место</h2>
          <input class="popup__text popup__text_element_add" type="text" id="title" name="popupname" placeholder="Название">
          <input class="popup__text popup__text_element_add" type="url" id="image" src="#" alt="Место" placeholder="Ссылка на картинку">
          <button class="popup__button popup__button_element_add" type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__container popup__container_image">
        <button class="popup__close popup__close_image" type="button" aria-label="Закрыть"><img class="popup__img-button popup__img-button_image" src="./images/close.png" alt="Закрыть"></button> 
          <img src="#" alt="#" class="popup__photo popup__photo_image">
          <h2 class="popup__title popup__title_image"></h2>
      </div>
    </div>

    <template class="template">
      <div class="element">
        <img src="#" alt="Картинка" class="element__img">
        <button class="element__trash" type="button" aria-label="Корзина"><img src="./images/trash.png" alt="Корзина" class="element__img-trash"></button>
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button" aria-label="Лайк"></button>
        </div>
      </div>
    </template>

  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
